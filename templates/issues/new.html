{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}New Issue{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h1>New Issue</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" class="btn btn-success" value="Create">
    </form>
</div>
{% endblock content %}
