{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Password reset confirm{% endblock title %}

{% block content %}
<h1>Password Reset Confirm</h1>
<p>Your password has been changed!</p>
<form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <a href="{% url 'login' %}">back to login</a>
</form>
{% endblock content %}
